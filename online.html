<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Hunt v2.0</title>
    <link rel="stylesheet" href="online.css">
</head>
<body>
    <h1>ECHO HUNT (ONLINE)</h1>
    <div id="game-message">Connecting...</div>

    <div id="action-controls">
        <!-- These buttons will be managed by JS -->
        <button id="btn-move" style="display: none;">CHOOSE MOVE</button>
        <button id="btn-hit" style="display: none;">CHOOSE HIT</button>
        <button id="btn-play-again" style="display: none;">PLAY AGAIN</button>
    </div>

    <main class="game-area">
        
        <!-- === NEW: The Left Board is now the ACTION BOARD === -->
        <div class="grid-container">
            <h2 class="board-title">
                YOUR PRIMARY BOARD (YOUR SHIP)
                <span class="subtitle">ACTION BOARD</span>
            </h2>
            <div class="board" id="primary-board"></div>
        </div>

        <!-- === NEW: The Right Board is now the TACTICAL BOARD === -->
        <!-- mod 3rd, Find the tracking-board div and add the <canvas> element inside it. --> 
        <!-- ... Tactical Board Container ... -->
        <div class="grid-container">
            <h2 class="board-title">
                <span class="subtitle red-text">FOR YOUR TACTICS</span>
                YOUR TRACKING BOARD (YOUR GUESSES)
                <button id="btn-erase">ERASE</button>
            </h2>
            <!-- The board now holds both the grid AND the drawing canvas -->
            <div class="board" id="tracking-board">
                <!-- NEW: The drawing canvas -->
                <canvas id="tactical-canvas"></canvas>
            </div>
        </div>

    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="online.js"></script>
</body>
</html>
